<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<h:outputStylesheet library="algaworks" name="styles/custom.css" />
	<h:outputStylesheet library="algaworks" name="styles/layout.css" />
	<h:outputStylesheet library="algaworks" name="styles/components.css" />
	<h:outputStylesheet library="sistema" name="css/sistema.css" />
</h:head>

<h:body>
	<div id="login-dialog">
		<h1>Login</h1>

		<h:form id="frm">
			<h:panelGrid columns="2" styleClass="grid-login">
				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" size="30" />

				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" size="30" />

				<h:panelGroup />
				<p:commandButton value="Login" />
			</h:panelGrid>
		</h:form>
		
	</div>
</h:body>
</html>
