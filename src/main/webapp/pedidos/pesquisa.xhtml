<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="titulo">Pesquisa de Pedido</ui:define>
	
	<ui:define name="content">
		<h1 class="aw-page-title">Pesquisa de Pedido</h1>
				
		<h:form id="frm">

			<!-- BOTÕES -->
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="Pesquisar"  id="botaoSalvar"/>
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button value="Novo" /> 
				</p:toolbarGroup>
			</p:toolbar>

			<!-- FORM DE PESQUISA -->
			<p:panelGrid columns="2" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				
				<p:outputLabel value="SKU"/>
				<h:panelGroup>
					<p:inputText size="10" maxlength="10"/>
					a
					<p:inputText size="10" maxlength="10"/>
				</h:panelGroup>
				
				<p:outputLabel value="Data de criação"/>
				<h:panelGroup>
					<p:calendar size="10" pattern="dd/MM/yyyy"/>
					a
					<p:calendar size="10" pattern="dd/MM/yyyy"/>
				</h:panelGroup>
				
				<p:outputLabel value="Vendedor" for="vendedor"/>
				<p:inputText id="vendedor" size="40" maxlength="40"/>
				
				<p:outputLabel value="Cliente" for="cliente"/>
				<p:inputText id="cliente" size="40" maxlength="40"/>
				
				<p:outputLabel value="Status"/>
				<p:selectManyCheckbox>
					<f:selectItem itemLabel="Orçamento"/>
					<f:selectItem itemLabel="Emitido"/>
					<f:selectItem itemLabel="Cancelado"/>
				</p:selectManyCheckbox>
				
			</p:panelGrid>

			<!-- DATA TABLE -->
			<p:dataTable id="pedidosTable" value="#{pesquisaProdutoBean.produtosFiltrados}" var="pedido"
				paginator="true" rows="10" paginatorAlwaysVisible="false" paginatorPosition="bottom"
				emptyMessage="Nenhum pedido encontrado."
				style="margin-top: 20px">
				
				<p:column headerText="Número" style="text-align: center; width: 10%">
					<h:outputText value="123321"/>
				</p:column>
				
				<p:column headerText="Cliente">
					<h:outputText value="Cliente qualquer"/>
				</p:column>
				
				<p:column headerText="Vendedor" style="width: 20%">
					<h:outputText value="Vendedor qualquer"/>
				</p:column>
				
				<p:column headerText="Data de criação" style="text-align: center; width: 13%">
					<h:outputText value="21/08/2016"/>
				</p:column>
				
				<p:column headerText="Valor total" style="text-align: center; width: 10%">
					<h:outputText value="R$ 3.489,78"/>
				</p:column>
				
				<p:column headerText="Status" style="text-align:center; width: 10%;">
					<h:outputText value="Orçamento"/>
				</p:column>
				
				<p:column headerText="" style="text-align: center; width: 8%">
					<p:columnGroup>
						<p:button icon="fa fa-fw fa-edit" alt="Editar" title="Editar"/>
					</p:columnGroup>
				</p:column>
				
			</p:dataTable>
			
		</h:form>

		<!-- AJAX STATUS -->
		<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
			<f:facet name="start">
				<h:graphicImage library="sistema" name="images/loader.gif" styleClass="ajax-image"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
		
	</ui:define>
	
</ui:composition>
