<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="titulo">Pesquisa de Produto</ui:define>
	
	<ui:define name="content">
		<h1 class="aw-page-title">Pesquisa de Produto</h1>
				
		<h:form id="frm">

			<!-- BOTÕES -->
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="Pesquisar"  id="botaoSalvar"/>
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/produtos/cadastroProduto"/>
				</p:toolbarGroup>
			</p:toolbar>

			<!-- FORM DE PESQUISA -->
			<p:panelGrid columns="2" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="SKU" for="sku"/>
				<p:inputText id="sku" size="20" maxlength="20"/>
				
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" size="60" maxlength="80"/>
			</p:panelGrid>

			<!-- DATA TABLE -->
			<p:dataTable id="produtosTable" value="#{pesquisaProdutoBean.produtosFiltrados}" var="produto"
				paginator="true" rows="10" paginatorAlwaysVisible="false" paginatorPosition="bottom"
				emptyMessage="Nenhum produto encontrado."
				style="margin-top: 20px">
				
				<p:column headerText="SKU" style="text-align: center; width: 10%">
					<h:outputText value="123"/>
				</p:column>
				
				<p:column headerText="Nome">
					<h:outputText value="Produto qualquer"/>
				</p:column>
				
				<p:column headerText="Categoria">
					<h:outputText value="Categoria qualquer"/>
				</p:column>
				
				<p:column headerText="Valor Unitário" style="text-align: center; width: 15%">
					<h:outputText value="R$ 324,78"/>
				</p:column>
				
				<p:column headerText="Estoque" style="text-align: center; width: 10%">
					<h:outputText value="32"/>
				</p:column>
				
				<p:column headerText="" style="text-align: center; width: 10%">
					<p:columnGroup>
						<p:button icon="fa fa-fw fa-edit" alt="Editar" title="Editar"/>
						<p:button icon="fa fa-fw fa-trash-o" alt="Excluir" title="Excluir"/>
					</p:columnGroup>
				</p:column>
				
			</p:dataTable>
			
		</h:form>

		<!-- AJAX STATUS -->
		<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
			<f:facet name="start">
				<h:graphicImage library="sistema" name="images/loader.gif" styleClass="ajax-image"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
		
	</ui:define>
	
</ui:composition>
